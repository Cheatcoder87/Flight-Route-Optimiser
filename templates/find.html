<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Flight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
         body {
        background: url("{{ url_for('static', filename='flight1.jpg') }}") no-repeat center center fixed;
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #fff;
    }

    .container {
        max-width: 600px;
        margin: auto;
        background-color: rgba(0, 0, 0, 0.65);
        padding: 40px;
        border-radius: 30px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    .card {
        background-color: rgba(255, 255, 255, 0.95);
        border: none;
        border-radius: 15px;
        color: #333;
        transition: transform 0.2s ease;
    }

    .card:hover {
        transform: scale(1.015);
    }

    .card-header {
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
        font-weight: bold;
    }

    .btn {
        font-weight: bold;
    }

    h2 {
        text-align: center;
        font-weight: 600;
        color: #fff;
        text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
    }
    </style>
</head>
<body>
    <div class="container">
        <h2>Find the Best Flight Route</h2>
        <form action="/find" method="POST">
            <div class="mb-3">
                <label for="source" class="form-label">Departure City:</label>
                <select class="form-select" id="source" name="source" required>
                    <option value="">Select city</option>
                    {% for city in cities %}
                    <option value="{{city}}">{{city}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="destination" class="form-label">Arrival City:</label>
                <select class="form-select" id="destination" name="destination" required>
                    <option value="">Select city</option>
                    {% for city in cities %}
                    <option value="{{city}}">{{city}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="time" class="form-label">Preferred Time:(HH:MM)</label>
                <input type="text" class="form-control" id="time" name="time" required>
            </div>

            <div class="mb-3">
                <label for="factor_b" class="form-label">Preference for Lower Cost:</label>
                <input type="range" id="factor_b" name="factor_b" min="1" max="10" value="5"
                oninput="this.nextElementSibling.innerText = this.value">
                <span id="b_val">5</span>
            </div>

            <div class="mb-3">
                <label for="factor_c" class="form-label">Preference for Shorter Travel Time:</label>
                <input type="range" id="factor_c" name="factor_c" min="1" max="10" value="5"
                oninput="this.nextElementSibling.innerText = this.value">
                <span id="c_val">5</span>
            </div>

            <button type="submit" class="btn btn-primary w-100">‚úà Find Route</button>
        </form>
        <br>
        <a href="/" class="btn btn-primary w-100">üè† Back to Home</a>
    </div>
</body>
</html>
